<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipment Management System</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Equipment Management System</h1>
</header>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/addEquipment">Add Equipment</a></li>
        <li><a href="/updateEquipment">Update Equipment</a></li>
        <li><a href="/searchEquipment">Search Equipment</a></li>
        <li><a href="/reports">Reports</a></li>
    </ul>
</nav>
<main>
    <h2>All Equipment</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Category</th>
            <th>Product Line</th>
            <th>Name Product</th>
            <th>Serial Number</th>
            <th>Description</th>
            <th>Market Price</th>
            <th>Purchase Price</th>
            <th>Comment</th>
            <th>Status</th>
            <th>Location</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="equipment : ${equipmentList}">
            <td th:text="${equipment.id_equipment}"></td>
            <td th:text="${equipment.category}"></td>
            <td th:text="${equipment.product_line}"></td>
            <td th:text="${equipment.name_product}"></td>
            <td th:text="${equipment.serial_number}"></td>
            <td th:text="${equipment.description}"></td>
            <td th:text="${equipment.market_price}"></td>
            <td th:text="${equipment.purchase_price}"></td>
            <td th:text="${equipment.comment}"></td>
            <td th:text="${equipment.status}"></td>
            <td th:text="${equipment.location}"></td>
            <td th:text="${equipment.name}"></td>
        </tr>
        </tbody>
    </table>
</main>
<footer>
    <p>&copy; 2024 Equipment Management System</p>
</footer>
</body>
</html>
