<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Equipment</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Update Equipment</h1>
</header>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/addEquipment">Add Equipment</a></li>
        <li><a href="/updateEquipment">Update Equipment</a></li>
        <li><a href="/searchEquipment">Search Equipment</a></li>
        <li><a href="/reports">Reports</a></li>
    </ul>
</nav>
<main>
    <form action="/api/v1/equipment/{id_equipment}" method="post" class="form-center">
        <div class="form-group">
            <label for="category">Category:</label>
            <input type="text" id="category" name="Category" required>
        </div>
        <div class="form-group">
            <label for="product_line">Product Line:</label>
            <input type="text" id="product_line" name="product_line" required>
        </div>
        <div class="form-group">
            <label for="name_product">Name Product:</label>
            <input type="text" id="name_product" name="name_product" required>
        </div>
        <div class="form-group">
            <label for="serial_number">Serial Number:</label>
            <input type="text" id="serial_number" name="serial_number" required>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" id="description" name="Description">
        </div>
        <div class="form-group">
            <label for="market_price">Market Price:</label>
            <input type="number" step="0.01" id="market_price" name="market_price">
        </div>
        <div class="form-group">
            <label for="purchase_price">Purchase Price:</label>
            <input type="number" step="0.01" id="purchase_price" name="purchase_price">
        </div>
        <div class="form-group">
            <label for="comment">Comment:</label>
            <input type="text" id="comment" name="Comment">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>
        </div>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <button type="submit">Update Equipment</button>
        </div>
    </form>
</main>
<footer>
    <p>&copy; 2024 Equipment Management System</p>
</footer>
</body>
</html>
