<!DOCTYPE html>

<head>

    <title>Update Equipment</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header>
    <h1>Update Equipment</h1>
</header>
<nav>
    <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/addEquipment">Add Equipment</a></li>
        <li><a href="/updateEquipment">Update Equipment</a></li>
        <li><a href="/searchEquipment">Search Equipment</a></li>
        <li><a href="/reports">Reports</a></li>
    </ul>
</nav>
<main>
    <form action="/api/v1/equipment/update-equipment" method="post" class="form-center">
        <label for="id">Equipment ID:</label>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="status">New Status:</label>
        <input type="text" id="status" name="status" required>
        <br>
        <label for="location">New Location:</label>
        <input type="text" id="location" name="location" required>
        <br>
        <input type="submit" value="Update Equipment">
    </form>
</main>
